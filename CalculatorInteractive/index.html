<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width-device-width, initial-scale-1.0"/>
        <title>Calculator</title>

        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <center>
        <br>
        <div class="calc">
        <div class="form-outline">
            <label class="form-label" for="typeText">Input 1st Number</label>
            <input type="text" id="num1" class="form-control" />
        </div><hr>
        <div class="form-outline">
            <label class="form-label" for="typeText">Input 2nd Number</label>
            <input type="text" id="num2" class="form-control" />
        </div>
        <hr>
        <button type="button" id="add">+</button>&emsp;&emsp;
        <button type="button" id="subtract">-</button>&emsp;&emsp;
        <button type="button" id="multiply">*</button>&emsp;&emsp;
        <button type="button" id="divide">/</button>
        <br><hr>
        <h1 id="answer">0</h1>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches">
            <label class="custom-control-label" for="customSwitches">Dark Mode</label>
        </div>
        </div>
        </div>
        </center>
        <script src="Calculator.js"></script>
    </body>
</html>
